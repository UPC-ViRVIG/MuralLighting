<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            display: flex; /* To place the two containers side by side */
        }
        .threejs-window {
            width: 50%;  /* Each window takes half the screen width */
            height: 100vh;  /* Full height */
        }
    </style>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
        </script>
</head>
<body>
    <!-- Two containers for the two Three.js instances -->
    <div id="window1" class="threejs-window"></div>
    <div id="window2" class="threejs-window"></div>

     <!-- Dialog for difference view -->
     <dialog id="differenceDialog">
        <div id="differenceView" style="width: 400px; height: 400px;"></div>
        <button onclick="closeDifferenceDialog()">Close</button>
    </dialog>

    <script type="module" src="client.js"></script>
</body>
</html>
