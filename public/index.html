<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            display: flex; /* To place the two containers side by side */
            background-color: #000;
            border-radius: 0px;
        }
        .threejs-window {
            width: 50%;  /* Each window takes half the screen width */
            height: 100vh;  /* Full height */
        }
        .dialog {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Solid black background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            pointer-events: all; /* Ensures only dialog elements are clickable */
        }

        .dialog-content {
            background-color: #fff;
            padding: 10px;/*20px;*/
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;/*70%;*/
            height: 90%;/*70%;*/
            max-width: 90%;
            max-height: 90%;
            overflow: auto; /* Scrollbars if content overflows */
            position: relative;
            z-index: 1001; /* Ensures the dialog content is above the black background */
        }

        .close-button {
            position: absolute;
            top: -5px;/*10px;*/
            right: 0px;/*10px;*/
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }


    </style>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
        </script>
</head>
<body>
    <!-- Two containers for the two Three.js instances -->
    <div id="window1" class="threejs-window"></div>
    <div id="window2" class="threejs-window"></div>

     <!-- Dialog for difference view -->
     <dialog id="differenceDialog" class="dialog">
        <div id="differenceView" class="dialog-content">
            <span id="closeDialog" class="close-button">&times;</span>
            <div id="winDiff" style="width:100%;height:100%" class="threejs-window"></div>
        </div>
    </dialog>

    <!-- Dialog for displaying content -->
    <!--<div id="dialog" class="dialog">
        <div class="dialog-content">
            <span id="closeDialog" class="close-button">&times;</span>
            <p>This is a centered dialog. The background is hidden.</p>
        </div>
    </div>-->

    <script type="module" src="client.js"></script>
</body>
</html>
